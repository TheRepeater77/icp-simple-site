<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Cool CV</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Cursor Rocket Animation -->
    <div class="rocket" id="rocket"></div>

    <!-- CV Section -->
    <header>
        <h1>John Doe</h1>
        <p>Web Developer & Designer</p>

    <section class="about">
        <h2>About Me</h2>
        <p>Passionate web developer with 5+ years of experience in creating engaging user interfaces and seamless web experiences.</p>
    </section>

    <section class="skills">
        <h2>Skills</h2>
        <ul>
            <li>HTML, CSS, JavaScript</li>
            <li>React, Node.js</li>
            <li>UI/UX Design</li>
        </ul>
    </section>

    <section class="contact">
        <h2>Contact</h2>
        <p>Email: johndoe@example.com</p>
    </section>

    <!-- Pong Game Section -->
    <section class="pong-game">
        <h2>Pong Game</h2>
        <canvas id="pong" width="600" height="400"></canvas>
    </section>

    <script src="index.js"></script>
